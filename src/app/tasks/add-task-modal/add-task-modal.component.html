<h2 mat-dialog-title>Ajouter une Tâche</h2>

<form [formGroup]="taskForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput formControlName="label" placeholder="Nom de la tâche">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="close()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Ajouter</button>
  </mat-dialog-actions>
</form>
